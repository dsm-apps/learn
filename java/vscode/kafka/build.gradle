buildscript {
	repositories {
		mavenCentral()
	}
}


repositories {
    maven { url "https://repository.jboss.org/maven2" }
    maven { url "http://builds.archive.org/maven2" }
    mavenCentral()
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
version = '0.1'
sourceCompatibility = 1.8


//create a single producer Jar with all dependencies
task producer(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',  
        	'Implementation-Version': version,
        	'Main-Class': 'SimpleProducer'
    }
    baseName = project.name + '-producer'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

//create a single consumer Jar with all dependencies
task consumer(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',  
        	'Implementation-Version': version,
        	'Main-Class': 'SimpleConsumer'
    }
    baseName = project.name + '-consumer'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // https://mvnrepository.com/artifact/javax.jms/javax.jms-api
    compile group: 'javax.jms', name: 'javax.jms-api', version: '2.0.1'

    // https://mvnrepository.com/artifact/org.apache.kafka/kafka
    //compile group: 'org.apache.kafka', name: 'kafka_2.10', version: '0.8.1.1'

    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '1.1.0'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
